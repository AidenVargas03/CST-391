<h2>PC List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Owner</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pc of pcs">
      <td>{{ pc.id }}</td>
      <td>{{ pc.name }}</td>
      <td>{{ pc.owner }}</td>
    </tr>
  </tbody>
</table>
