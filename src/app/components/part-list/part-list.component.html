<div class="container mt-3">
  <h2>Parts for PC ID: {{ pcId }}</h2>

  <div class="mb-2">
    <a class="btn btn-primary" routerLink="/parts/add">Add New Part</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr><th>Name</th><th>Type</th><th>Price</th><th>Qty</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of parts">
        <td>{{ p.name }}</td>
        <td>{{ p.type }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.quantity }}</td>
        <td>
          <button class="btn btn-sm btn-info me-1" (click)="view(p.id)">View</button>
          <button class="btn btn-sm btn-primary me-1" (click)="edit(p.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
