<div class="container mt-3">
  <h3>Update PC</h3>
  <form (ngSubmit)="updatePC()">
    <input class="form-control mb-2" [(ngModel)]="pc.name" name="name" placeholder="Name" required />
    <input class="form-control mb-2" [(ngModel)]="pc.owner" name="owner" placeholder="Owner" required />
    <button class="btn btn-primary" type="submit">Update PC</button>
  </form>
</div>
